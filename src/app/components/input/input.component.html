<form class="form">
    <mat-form-field class="full-width">
      <mat-label>{{ textInput }}</mat-label>
      <input matInput (ngModelChange)="modelChange($event)" [formControl]="inputFormControl" required
        placeholder="Ex. 999">
      <mat-error *ngIf="inputFormControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </form>
